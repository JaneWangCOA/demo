<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="heart" style="top:150px;left:150px">
  </div>
  <script>
    let dragging = false
    let position = null
    console.log(heart.style)
    heart.addEventListener('mousedown',function(e){
      dragging = true
      position = [e.clientX,e.clientY]
    })
    heart.addEventListener('mousemove',function(e){
      if(dragging){
        console.log(heart.style)
        const detaX = e.clientX - (position[0] ||0)
        const detaY = e.clientY - (position[1] ||0)
        heart.style.left = parseInt(heart.style.left) + detaX + 'px'
        heart.style.top = parseInt(heart.style.top) + detaY + 'px'
        position = [e.clientX,e.clientY]
      }
    })
    heart.addEventListener('mouseup',function(e){
      dragging = false
    })
    
  </script>
</body>
</html>
