<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简历</title>
</head>
<body>
  <style id="style"></style>
  <div id="demo"></div>
  <div class="container">
    <div id="div1"></div>
  </div>
  <style>*{
      margin: 0;
      padding: 0;
    }
    #demo{
      word-break: break-all;
    }
    #div1{
      position: fixed;
      right: 0;
      top: 0;
    }
    @media (max-width:500px){
      #demo{
        height: 50vh;
        overflow: scroll;
      }
      .container{
        height: 50vh;
        position: relative;
      }
      #div1{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%)
      }
    };</style>
  <script src="/main.1f19ae8e.js"></script>
</body>
</html>
